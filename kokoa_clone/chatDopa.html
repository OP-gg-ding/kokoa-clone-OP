<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAKA - Chat</title>
  </head>
  <body id="chat-screen">
    <!--스테이터스창-->
    <div class="status-bar chat__status-bar">
      <div class="status-bar__column">
        <span>24:00</span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fa-solid fa-battery-full fa-lg"></i>
      </div>
    </div>

    <!--스크린헤더-->
    <header class="alt-header">
      <div class="alt-header__column">
        <a class="nav__link" href="javascript:history.back();">
          <i class="fa-solid fa-chevron-left fa-2x"></i
        ></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Dopa</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fa-solid fa-bars fa-2x"></i></span>
      </div>
    </header>

    <!--프로필-->
    <main class="friends-screen main-chat">
      <div class="chat__timestamp">
        <i class="fa-regular fa-calendar-days"></i>
        <span>2023년 10월 14일 토요일</span>
      </div>
      <!--상대 채팅-->
      <div class="message-row">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9poow8duT3eh6MmUg4dNMvOkNmcZ_Tg3gxA&usqp=CAU"
        />
        <div class="message-row__content">
          <span class="message__author">Dopa</span>
          <div class="message__info">
            <span class="message__bubble">이제야 휴대폰 받았습니다.</span>
            <span class="message__time">18:42</span>
          </div>
        </div>
      </div>
      <!--내 채팅-->
      <div class="message-row message-row-my">
        <div class="message__info">
          <span class="message__time">18:42</span>
          <span class="message__bubble message__bubble-my">응애</span>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-solid fa-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="" />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <div class="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/c96eabfe22.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
