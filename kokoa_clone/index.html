<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코코아 클론에 오신 것을 환영합니다.</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>24:00</span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fa-solid fa-battery-full fa-lg"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">코코아 클론에 오신 것을 환영합니다.</h1>
      <p class="welcome-header__text">
        코코아 계정이 있다면 이메일이나 전화번호로 로그인해주세요.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="이메일 또는 전화번호" />
      <input
        name="password"
        type="password"
        minlength="6"
        placeholder="비밀번호"
      />
      <input type="submit" value="로그인" />
      <input type="submit" value="계정 만들기" />
      <a href="#">아이디 또는 비밀번호 찾기</a>
    </form>

    <div class="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/c96eabfe22.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
